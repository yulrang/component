<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>layer</title>
	<link rel="stylesheet" href="../../src/css/ui/ui.css">
</head>
<body>
<div class="wrap">
	<header>
		<h1 class="logo">Layer</h1>
	</header>
	<div class="main">
		<div class="thumb">
			<ul class="thumb-list">
				<li class="thumb-list-item">
					<a href="#" class="thumb-link link-layer">
						<figure class="thumb-img">
							<img src="http://lorempixel.com/output/cats-q-c-640-480-4.jpg" alt="">
						</figure>
						<strong class="thumb-tit">동해물과 백두산이 마르고 닳도록</strong>
					</a>
					<div class="layer thumb-layer">
						<div class="layer-dim"></div>
						<div class="layer-window">
							<img src="http://lorempixel.com/output/cats-q-c-640-480-4.jpg" alt="">
						</div>
					</div>
					<span class="thumb-info">정보정보</span>
				</li>
				<li class="thumb-list-item">
					<a href="#" class="thumb-link link-layer">
						<figure class="thumb-img">
							<img src="http://lorempixel.com/output/cats-q-c-640-480-4.jpg" alt="">
						</figure>
						<strong class="thumb-tit">동해물과 백두산이 마르고 닳도록</strong>
					</a>
					<div class="layer thumb-layer">
						<div class="layer-dim"></div>
						<div class="layer-window">
							<img src="http://lorempixel.com/output/cats-q-c-640-480-4.jpg" alt="">
						</div>
					</div>
					<span class="thumb-info">정보정보</span>
				</li>
			</ul>
		</div>
		<div class="link-wrap">
			<ul class="link-list">
				<li class="link-list-item">
					<a href="#" class="link-layer">레이어 펼치기</a>
					<div class="layer-flow thumb-layer">
						<div class="layer-dim"></div>
						<div class="layer-window">
							<div class="layer-hd">
								<button type="button" class="layer-close"><span class="blind">닫기</span></button>
							</div>
							<div class="layer-bd">
								ddddd
							</div>
						</div>
					</div>
				</li>
				<li class="link-list-item">
					<a href="#" class="link-layer">레이어 펼치기</a>
					<div class="layer-flow thumb-layer">
						<div class="layer-dim"></div>
						<div class="layer-window">
							<div class="layer-hd">
								<button type="button" class="layer-close"><span class="blind">닫기</span></button>
							</div>
							<div class="layer-bd">
								ddddd
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
<script src="src/js/ui.js"></script>
</body>
</html>
